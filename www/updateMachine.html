<ons-page id="updateMachine">

    <div id="machinesToUpdate">
        <!-- 
            Este es el que estaba modificando antes de que el servidor mandara una respuesta similar
            <ons-card class="searchCard">
                <h1 id="nombre"><span><strong>Nombre: </strong></span></h1>
                <h3 id="id"><span><strong>ID: </strong></span></h3>
                <label id="descripcion"><strong><span>Descripción: </strong></span></label>
                <br>
                <br>
                <ons-button class="loginButton" modifier="large">ELIMINAR</ons-button>
            </ons-card>
        -->
    </div> 
    
    <script>
        document.addEventListener('init', function (event) {
            if (event.target.matches('#updateMachine')) {
                document.getElementById("titleSplitterAdmin").innerHTML = "MAQUINA - ACTUALIZAR";
                loadMachinesToUpdate();
            }
        }, false);
    </script>

        <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
            <div class="alert-dialog-title">Modificar maquina</div>

            <div class="alert-dialog-content">
                <ons-input class="center-input" placeholder="ID" id="IDMACHINE" modifier="underbar" float></ons-input>
                <br>
                <br>
                <ons-input class="center-input" placeholder="Nombre nuevo" id="NMACHINE" modifier="underbar" float></ons-input>
                <br>
                <br>
                <ons-input class="center-input" placeholder="Descripción nueva" id="DESCMACHINE" modifier="underbar" float></ons-input>
            </div>
        
            <div class="alert-dialog-footer">
                <ons-alert-dialog-button onclick="hideAlertNoChange()">Cancelar</ons-alert-dialog-button>
                <ons-alert-dialog-button onclick="hideAlertDialog()">Terminar</ons-alert-dialog-button>
            </div>
        
        </ons-alert-dialog>
</ons-page>
