    <body> 
        <ons-navigator id="navigator" page="index.html"></ons-navigator>
            <ons-template id="index.html">
 
                <ons-page id="indexPage">
                    <img class="imagenLogo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTkoKansM62ewS0GqhRylAtPD8qyexrN5I7y4foSeM-jd1PtjF6">
 
                    <ons-card class="loginCard">   
                        <ons-input id="userLogin" modifier="underbar" placeholder="Usuario" style="width: 100%; margin-top: 8px; margin-bottom: 8px;" float></ons-input>
                        <ons-input id="passLogin" modifier="underbar" placeholder="ContraseÃ±a" type="password" style="width:100%; margin-top: 8px; margin-bottom: 8px;" float></ons-input>
                        <ons-button class="loginButton" onclick="login(document.getElementById('userLogin').value, document.getElementById('passLogin').value)">ENTRAR</ons-button>
                    </ons-card>

                    <ons-modal direction="up">
                        <div style="text-align: center">
                          <p>
                            <ons-icon icon="md-spinner" size="28px" spin></ons-icon> Cargando, por favor espere...
                          </p>
                        </div>
                    </ons-modal>

                </ons-page>

            </ons-template>
        <script type="text/javascript" src="cordova.js"></script>
    </body>
